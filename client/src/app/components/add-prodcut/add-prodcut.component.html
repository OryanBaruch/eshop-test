<mat-card>
    <form [formGroup]="addForm" (ngSubmit)="handleAddAdminForm()">

      <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput placeholder="new name..." formControlName="title" />
        <mat-hint>Add product name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Describe:</mat-label>
        <input matInput placeholder="new name..." formControlName="description" />
        <mat-hint>Add product description</mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Price:</mat-label>
        <input
          type="number"
          matInput
          placeholder="new price..."
          formControlName="price"
        />
        <mat-hint>Add price</mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Photo:</mat-label>
        <input matInput placeholder="new image..." formControlName="image" />
        <mat-hint>Add image of product</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" mat-dialog-close>
        Add
      </button>
    </form>
  </mat-card>
